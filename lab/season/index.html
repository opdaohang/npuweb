<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>季</title>
<script type="text/javascript" src="jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="jquery.mousewheel.js"></script>
<script type="text/javascript" src="season.js"></script>
<link href="season.css" rel="stylesheet" type="text/css" />
</head>

<body>

<!--春-->
<div class="sp1 spbg">
	<h2 class="kana">はる</h2>
    <h1>春</h1>
    <div class="season spring"></div>
</div>
<div class="sp2 spbg">
    <div class="season spring"></div>
</div>

<!--云-->
<div id="cloud">
	<div class="cloud1"></div>
</div>

<!--夏天背景-->
<div class="su1 subg bg0CF"></div>
<div class="su2 subg bg0CF"></div>

<!--纸飞机-->
<div id="plane">
	<span class="wing_right"></span>
	<span class="body_right"></span> 
	<span class="body_left"></span>
	<span class="wing_left"></span>   
</div>

<!--夏-->
<div class="su1 subg">
	<h2 class="kana">なつ</h2>
	<h1>夏</h1>
	<div class="season summer"></div>
</div>
<div class="su2 subg">
	<div class="season summer"></div>
</div>



<!--秋-->
<div class="au1 aubg">
	<h2 class="kana">あき</h2>
	<h1>秋</h1>
	<div class="season autumn"></div>
</div>
<div class="au2 aubg">
	<div class="season autumn"></div>
</div>

<div class="leaf"></div>

<!--冬-->
<div class="wi1 wibg">
	<div class="season winter"></div>
</div>
<div class="wi2 wibg">
	<h2 class="kana">ふゆ</h2>
	<h1>冬</h1>
	<div class="season winter"></div>
</div>

<div id="tip">滚动鼠标>>>>四季变换</div>
</body>
